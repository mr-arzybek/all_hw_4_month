<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
{% include 'header.html' %}
    <ul>
    {% for i in book %}
        <li>
            <h1>{{i.title}}</h1>
            <img src="{{i.image.url}}" alt="#">
            <p>{{i.description}}</p>
            <p>{{i.create_date}}</p>
            <a href="{{i.url}}">подробнее</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
